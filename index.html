<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeWorks</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="title">
    HOME<span>W</span>ORKS
</div>

<div id="info-container">
    <div id="form">
        <div id="title-form">
            Get your free account
        </div>
        <div id="form-text">
            Try homeWorks BUSINESS free for 15 days. Downgrade to Basic (Free Forever) anytime.
        </div>
        <div id="form-container">
            <div class="form-text remove">
                Full Name
            </div>
            <input type="text" id="FullName" placeholder="Antony Swarowski" class="remove">
            <div class="form-text">
                Your username
            </div>
            <input type="text" id="YourUsername">
            <div class="form-text remove">
                E-mail
            </div>
            <input type="email" id="email" class="remove">
            <div class="form-text">
                Password
            </div>
            <input type="password" id="password">
            <div class="form-text RepeatPassword remove">
                Repeat Password
            </div>
            <input type="password" id="RepeatPassword" class="RepeatPassword remove">
            <div class="form-text text-color remove">
                <input type="checkbox" id="checked"  class="checkbox">Agree to our Terms of Service and Privacy Statement
            </div>
                <input type="button" value = "Sign Up" id="form-button">
            <div id="account_check" class="form-text text-color remove">
                <a href="#">Already have an account?</a>
            </div>
        </div>
    </div>
    <div id="image">
        <img src="images/rocket.png" alt="">
    </div>
</div>

<script src="js/main.js">

</script>

</body>
</html>
